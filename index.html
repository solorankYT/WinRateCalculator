<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WinrateCalculator</title>
</head>
<body>
    <div class="container">
        <form onsubmit="return WinrateCalculator()">
            <label for="matches">Current Matches</label>
            <input type="number" id="matches" name="matches" min="1">
            <br>
            <label for="winrate">Current Winrate</label>
            <input type="number" id="winrate" name="winrate" min="1" max="100">
            <br>
            <label for="goal">Winrate Goal</label>
            <input type="number" id="goal" name="goal" min="1" max="100">
            <br>
            <input type="submit" value="Calculate">
        </form>

        <p id="Answer"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
